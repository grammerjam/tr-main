<body>
  <div class="main-container">
    <div class="left-container">
      <div class="team-name-header">
        <nav>Team Error 404</nav>
      </div>
      <div class="card1">
        <div class="card-logo">
          <img src="images/card-logo.svg">
        </div>
        <div class="card-number">
          <h1>1111 2222 3333 4444</h1>
        </div>
        <div class="bottom-of-card">
          <div class="cardholder-name">
            <small>John Doe</small>
          </div>
          <div class="card-exp-date">
            <div>01/01</div>
          </div>
        </div>
      </div>
      <div class="card2">
      </div>
    </div>
    <div class="right-container">
      <div class="form">
          <form id="form">
            <div class="labels">
              <label class="cardwords" for="cname">Name on Card</label>
            </div>
            <div class="inputs">
              <input class="cardinput" type="text" id="cname" name="cardname" placeholder="e.g. John More Doe">
              <small>error message</small>
            </div>
            <div class="labels">
              <label class="cardwords" id="ccnum">Credit card number</label>
            </div>
            <div class="inputs">
              <input class="cardinput" type="text" id="cnum" name="cardnumber" placeholder="e.g. 1111-2222-3333-4444">
              <small>error message</small>
              <div class="expiration-cvc">
                <div class="labels" id="labels-expiration-cvc">
                  <label class="cardwords" for="expmonth">Exp. Date (MM/YY)</label>
                  <label class="cardwords" for="cvc">CVC</label>
                </div>
                <div class="inputs" id="inputs-expiration-cvc">
                  <input class="cardmonth" type="text" id="expmonth" name="expmonth" placeholder="07">
                  <input class="cardyear" type="text" id="expyear" name="expyear" placeholder="27">
                  <small>error message</small>
                  <input class="cardcvc" type="text" id="cvc" name="cvc" placeholder="e.g. 333">
                  <small>error message</small>
                </div>
              </div>
            </div>
            <button>Confirm</button>
          </form>
        <div class="confirmation">
          <img src="images/icon-complete.svg">
          <h1>Thank you!</h1>
          <small>We've added your card details</small>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
